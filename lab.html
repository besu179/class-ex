      document.write(

        alert("this is a simple alert");

      }

      document.write("Uppercase name: " + uppercaseName + "<br>");
        document.write("The length of the name is: " + name.length + "<br>");

      if (num > 0) {
        document.write(num + " The number is positive.<br>");
      } else if(num < 0) {
        document.write(num + " The number is negative.<br>");
      } else {

      }
